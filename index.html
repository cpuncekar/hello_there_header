<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <title>Static Template</title>
  </head>
  <body>
    <!-- <h1>My First Website</h1> -->
    <div id="home">
      <div class="box">
        <div class="background-image"></div>
        <div class="content-area">
          <div class="user-image"><div class="circle"></div></div>
          <div class="info-section">
            <div class="name">
              Chris Puncekar
            </div>
            <div class="position">
              Web Developer
            </div>
          </div>
          <div class="contact-section">
            <div id="follow-button">Follow</div>
            <a href="mailto:user@gmail.com" class="email-button">
              <i class="far fa-paper-plane"></i>Email
            </a>
          </div>
          <div id="social-media-section">
            <a href="https://www.facebook.com/user" class="facebook-button">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.facebook.com/user" class="facebook-button">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/user" class="facebook-button">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/user" class="facebook-button">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/app.js" type="text/javascript"></script>
